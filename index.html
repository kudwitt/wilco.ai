<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        /* Modern Reset & Dark Mode Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117; /* Github Dark Dimmed */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
        }

        /* Typography & Color */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .accent {
            color: #544bf7; /* Your requested color */
        }

        p { margin-bottom: 30px; line-height: 1.6; }

        /* Form Styling */
        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #fff;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #544bf7;
            box-shadow: 0 0 0 3px rgba(84, 75, 247, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #544bf7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #433bc0;
        }

        .domain-display {
            font-size: 1.2rem;
            font-family: monospace;
            background: rgba(84, 75, 247, 0.1);
            color: #544bf7;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .related-list a {
            color: #ffffff !important;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Domain For Sale</h1>
    <p>The domain <span id="domain-name" class="domain-display">this website</span> is available for purchase.</p>
    
    <form id="contact-form" action="https://formspree.io/f/mvgenkvv" method="POST">
        
        <input type="hidden" name="Domain_Source" id="hidden-domain">

        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="number" name="offer" placeholder="Offer Amount (USD)" required>
        <textarea name="message" rows="4" placeholder="Serious offers appreciated"></textarea>
        
        <button type="submit">Submit Offer</button>
    </form>
    <div class="related-domains">
        <h3>Related Domains Available</h3>
        <ul class="related-list">
            <a href="https://walkie.ai">walkie.ai</a>
            <a href="https://walkietalkie.ai">walkietalkie.ai</a>
            <a href="https://willco.ai">willco.ai</a>
        </ul>
    </div>
</div>

<script>
    // 1. Get the current domain name (e.g., example.com)
    const currentDomain = window.location.hostname;

    // 2. Display it in the text
    document.getElementById('domain-name').innerText = currentDomain;

    // 3. Insert it into the hidden form field so you know which domain they want
    document.getElementById('hidden-domain').value = currentDomain;
</script>

</body>
</html>
